<!DOCTYPE html>
<html>
<head>
<title>T3-IIC3103</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: Helvetica, sans-serif;}
</style>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <span class="w3-bar-item w3-right">Jaime Coloma</span>
</div>



<!-- Overlay effect when opening sidebar on small screens -->

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> Mi tablero</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-center"><i class="fa fa-bank w3-xlarge"></i></div>
        <div class="w3-center">
            <div id="bank_ops">
            </div>
        </div>
        <div class="w3-center">
          <h5>Total operaciones</h5>
        </div>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-center"><i class="fa fa-envelope w3-xlarge"></i></div>
        <div class="w3-center">
          <div id="send_ops">
          </div>
        </div>
        <div class="w3-clear"></div>
        <div class="w3-center">
          <h5>Envíos</h5>
        </div>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-center"><i class="fa fa-backward w3-xlarge"></i></div>
        <div class="w3-center">
          <div id="reverse_ops">
          </div>
        </div>
        <div class="w3-clear"></div>
        <div class="w3-center">
          <h5>Reversas</h5>
        </div>
      </div>
    </div>
    <div class="w3-quarter">
        <div class="w3-clear"></div>
        <button class="w3-button w3-dark-yellow" onclick="location.reload()">Actualizar Información <i class="fa fa-refresh"></i></button>
      </div>
    </div>
  </div>

  <div class="w3-panel w3-center">
    <div class="w3-row-padding" style="justify-content: center;margin-left: 6cm;">
      <div class="w3-twothird">
        <h5>Útltimas 100 transacciones</h5>
        <table class="w3-table w3-striped w3-white" id="Table">
          <th>
            <td>Tipo de transacción</td>
            <td>Banco de origen</td>
            <td>Cuenta de origen</td>
            <td>Banco de destino</td>
            <td>Cuenta de destino</td>
            <td>Monto</td>
            <td>Fecha</td>
            <td>Id transacción</td>
            <td>Nº</td>
          </th>
        </table>
      </div>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Histograma transacciones por cantidad</h5>
    <div id="histograma">
      
    </div>
    <hr>
    <div class="w3-panel w3-center">
      <div class="w3-row-padding" style="justify-content: center;margin-left: 6cm;">
        <div class="w3-twothird">
          <h5>Conciliación de bancos</h5>
          <table class="w3-table w3-striped w3-white" id="Conciliacion">
            <th>
              <td>Deudor</td>
              <td>Monto</td>
              <td>Acreedor</td>
            </th>
          </table>
        </div>
      </div>
    </div>
  </div>
<script src="index.js" async defer></script>

</body>
</html>
